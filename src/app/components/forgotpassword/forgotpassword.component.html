<section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>Login</h1>
    </div>
    <div class="login-box">
      <form class="login-form" action="index.html">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>ForgotPasswoord</h3>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input class="form-control" type="Email" placeholder="Email">
        </div>

        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>RESET</button>
        </div>

        <div class="mt-3 text-center semibold-text">
          <a [routerLink]="['/',Url.Login]"> Back To Login</a>
        </div>
      </form>

    </div>
  </section>
