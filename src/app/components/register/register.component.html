<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Register</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>Register</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" formControlName="username" type="text" placeholder="Username" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" formControlName="email" type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="control-label">Varidate Email</label>
        <input class="form-control" formControlName="cemail" type="email" placeholder="Varidate Email">
    </div>

      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Register</button>
      </div>
      <div class="mt-3 text-center semibold-text">
        <a [routerLink]="['/',Url.Login]"> Back to Login</a>
      </div>
    </form>

  </div>
</section>
