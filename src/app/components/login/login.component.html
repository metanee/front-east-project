<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Login</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onLogin()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>LOGIN</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" formControlName="username" type="text" placeholder="Username" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox"><span class="label-text">Stay Signed in</span>
            </label>
          </div>
          <p class="semibold-text mb-2"><a [routerLink]="['/',Url.Forgotpassword]" data-toggle="flip">Forgot Password ?</a></p>
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Login</button>
      </div>

      <div class="mt-3 text-center semibold-text">
        <a [routerLink]="['/',Url.Register]"> Register</a>
      </div>
    </form>

  </div>
</section>
