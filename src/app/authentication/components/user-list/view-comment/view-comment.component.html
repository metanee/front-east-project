<app-auth-content>
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-users"></i> รายการคอมเมนต์</h1>
            <p>หน้าแสดงรายการคอมเมนต์</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-home fa-lg"></i>
            </li>
            <li class="breadcrumb-item">
                <a >รายการคอมเมนต์</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!-- ส่วนหัว -->
                <div class="tile-title-w-btn">
                    <h3 class="title">
                        <i class="fa fa-list"></i> คอมเมนต์จากบริษัท
                    </h3>
                    <!-- ค้นหา -->
                    <div class="form-group">
                        <div class="input-group">





                        </div>
                    </div>
                </div>
                <div class="tile-body" *ngIf="items">
                    <div class="table-responsive">
                        <table class="table">
                            <!-- Head -->
                            <thead>
                              <tr>
                                  <th>ชื่อบริษัท</th>
                                  <th>ตำแหน่งงาน</th>

                                  <th>ข้อมูลคอมเมนต์จากบริษัท</th>
                                  <th></th>
                              </tr>
                          </thead>
                          <!-- Body -->
                          <tbody>
                              <tr *ngFor="let item of items">
                                  <td>{{ item.company.firstName }}</td>
                                  <td>{{ item.employee.jobposition }}</td>
                                  <td>{{  item.commentcription }}</td>

                              </tr>
                          </tbody>
                            <!-- Foot -->
                            <tfoot>
                                <tr>
                                    <th colspan="7">
                                        จำนวนสมาชิกทั้งหมด {{ items.length }} คน
                                    </th>
                                </tr>
                            </tfoot>
                        </table>

                        <pagination [(ngModel)]="startPage" [itemsPerPage]="limitPage" (pageChanged)="onPageChanged($event)" [rotate]="false" [maxSize]="10"
                            previousText="หน้าก่อนหน้า" nextText="หน้าถัดไป" [totalItems]="items.length"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-auth-content>
