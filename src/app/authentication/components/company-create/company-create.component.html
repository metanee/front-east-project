<app-auth-content>
  <div class="app-title">
    <div>
      <h1>
        <i class="fa fa-users"></i> เพิ่มสมาชิกของบริษัท (OWNER)</h1>
      <p>หน้าสำหรับเพิ่มสมาชิกบริษัท</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-home fa-lg"></i>
      </li>
      <li class="breadcrumb-item">
        ฐานบริษัท
      </li>
      <li class="breadcrumb-item">
        <a>เพิ่มสมัคชิกบริษัท</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <!-- ส่วนหัว -->
        <div class="tile-title-w-btn">
          <h3 class="title">
            <i class="fa fa-user-plus"></i> เพิ่มสมาชิกบริษัท
          </h3>
        </div>

        <!-- ส่วนฟอร์ม -->
        <div class="tile-body">
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="row">
              <div class="col-sm-2">


              </div>
              <div class="col-sm-8">

                <div class="form-group">
                  <label for="">อีเมล</label>&nbsp;
                  <span *ngIf="usernameExists" style="color:red;">มีชื่อผู้ใช้นี้ในระบบแล้ว </span>
                  <input type="text" class="form-control" placeholder="กรุณากรอกอีเมล" formControlName="email">
                </div>
                <div class="form-group">
                  <label class="control-label">ยืนยันอีเมล</label>
                  <input class="form-control" formControlName="cemail" type="email" placeholder="ยืนยันอีเมล">
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="">ชื่อบริษัท</label>
                      <input type="text" class="form-control" placeholder="กรุณากรอกชื่อบริษัท" formControlName="firstName">
                    </div>
                  </div>
                  <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" placeholder="กรุณากรอกเบอร์โทรศัพท์" formControlName="phone">
                  </div>
                </div>
                </div>
                <div class="form-group">
                  <label for="">ที่อยู่ปัจจุบัน</label>
                  <textarea type="text" class="form-control" formControlName="address"> </textarea>
                </div>
              </div>
            </div>

            <hr>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> บันทึกข้อมูลสมาชิก
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</app-auth-content>
