<app-auth-content>
  <div class="app-title">
      <div>
          <h1>
              <i class="fa fa-users"></i> เพิ่มสมาชิกของบริษัท (OWNER)</h1>
          <p>หน้าสำหรับเพิ่มสมาชิกบริษัท</p>
      </div>
      <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">
              <i class="fa fa-home fa-lg"></i>
          </li>
          <li class="breadcrumb-item">
              ฐานบริษัท
          </li>
          <li class="breadcrumb-item">
              <a >เพิ่มสมัคชิกบริษัท</a>
          </li>
      </ul>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="tile">
              <!-- ส่วนหัว -->
              <div class="tile-title-w-btn">
                  <h3 class="title">
                      <i class="fa fa-user-plus"></i> เพิ่มสมาชิกใหม่
                  </h3>
              </div>

              <!-- ส่วนฟอร์ม -->
              <div class="tile-body">
                  <form [formGroup]="form" (submit)="onSubmit()">
                      <div class="row">
                          <div class="col-sm-4">
                              <div class="form-group">
                                  <img *ngIf="!form.value.image" src="assets/images/no-image-profile.png" class="img-fluid img-thumbnail">
                                  <img *ngIf="form.value.image" [src]="form.value.image" class="img-fluid img-thumbnail">
                              </div>
                              <div class="form-group">
                                  <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
                              </div>
                          </div>
                          <div class="col-sm-8">
                              <div class="form-group">
                                  <label for="">ชื่อผู้ใช้</label>
                                  <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="username">
                              </div>

                              <div class="form-group">
                                  <label for="">อีเมล</label>
                                  <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="email">
                              </div>

                              <div class="row">
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                          <label for="">ชื่อบริษัท</label>
                                          <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="companyName">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="">ที่อยู่ปัจจุบัน</label>
                                  <textarea type="text" class="form-control" formControlName="address"> </textarea>
                              </div>
                          </div>
                      </div>

                      <hr>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">
                              <i class="fa fa-save"></i> บันทึกข้อมูลสมาชิก
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</app-auth-content>
