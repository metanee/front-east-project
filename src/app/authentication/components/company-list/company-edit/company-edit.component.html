<app-auth-content>
  <div class="app-title">
      <div>
          <h1>
              <i class="fa fa-user"></i> แก้ไขข้อมูลบริษัท
          </h1>
          <p>หน้าแก้ไขข้อมูลบริษัท</p>
      </div>
      <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">
              <i class="fa fa-home fa-lg"></i>
          </li>
          <li class="breadcrumb-item">
              <a>ข้อมูลบริษัท</a>
          </li>
      </ul>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="tile">
              <!-- ส่วนหัว -->
              <div class="tile-title-w-btn">
                  <h3 class="title">
                      <i class="fa fa-edit"></i> แก้ไขข้อมูลบริษัท
                  </h3>
                  <p>

                  </p>
              </div>

              <!-- ส่วนฟอร์ม -->
              <div class="tile-body">
                  <form [formGroup]="form" (submit)="onUpdateUserInfo()">
                      <div class="row">
                          <div class="col-sm-4">
                              <div class="form-group">
                                  <img *ngIf="!form.value.partImage" src="assets/images/no-image-profile.png" class="img-fluid img-thumbnail">
                                  <img *ngIf="form.value.partImage" [src]="form.value.partImage" class="img-fluid img-thumbnail">
                              </div>
                              <div class="form-group">
                                <input type="file" (change)="onConvertImage(inputFile)" (change)="uploadcompanyService.fileChangeEvent($event)" #inputFile>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="">อีเมล</label>
                              <input type="text" class="form-control" placeholder="กรุณากรอกอีเมล" formControlName="email">
                            </div>
                            <div class="form-group">
                              <label class="control-label">ยืนยันอีเมล</label>
                              <input class="form-control" formControlName="cemail" type="email" placeholder="ยืนยันอีเมล">
                            </div>
                            <div class="row">
                              <div class="col-sm-6">
                                <div class="form-group">
                                  <label for="">ชื่อบริษัท</label>
                                  <input type="text" class="form-control" placeholder="กรุณากรอกชื่อบริษัท" formControlName="firstName">
                                </div>
                              </div>
                              <div class="col-sm-6">
                              <div class="form-group">
                                <label for="">เบอร์โทรศัพท์</label>
                                <input type="text" class="form-control" placeholder="กรุณากรอกเบอร์โทรศัพท์" formControlName="phone">
                              </div>
                            </div>
                            </div>
                            <div class="form-group">
                              <label for="">ที่อยู่ปัจจุบัน</label>
                              <textarea type="text" class="form-control" formControlName="address"> </textarea>
                            </div>
                          </div>
                        </div>

                      <hr>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">
                              <i class="fa fa-save"></i> บันทึกข้อมูลโปรไฟล์
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</app-auth-content>


<ng-template #template>
  <app-change-password [modalRef]="modalRef"></app-change-password>
</ng-template>
